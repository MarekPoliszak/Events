<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}"></head>
<body class="container">
    <h1>Create Event</h1>
    <nav th:replace="~{fragments :: navigation}">Navigation links</nav>

    <form method="post" action="/events/create">
        <div class="form-group">
            <label>Name
                <input th:field="${event.name}" class="form-control">
            </label>
            <p class="errors" th:errors="${event.name}"></p>
        </div>
        <div class="form-group">
            <label>Description
                <input th:field="${event.description}" class="form-control">
            </label>
            <p class="errors" th:errors="${event.description}"></p>
        </div>
        <div class="form-group">
            <label>Email
                <input th:field="${event.email}" class="form-control">
            </label>
            <p class="errors" th:errors="${event.email}"></p>
        </div>
        <p></p>
        <div class="form-group">
            <label>Type
                <select th:field="${event.eventCategory}">
                    <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"
                    ></option>
                </select>
            </label>
        </div>
        <p></p>
        <div class="form-group">
            <input type="submit" value="Create Event" class="btn btn-success">
        </div>
    </form>
</body>
</html>
